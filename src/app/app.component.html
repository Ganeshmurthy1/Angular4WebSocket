<style>
    .chatBorder{
    border: 1px solid #ccc;
    padding: 20px;
    min-height: 450px;
    width: 50%;
}
.inputForm{
    bottom: 100px;
    position: absolute;
}
.dataMessage{
    height: 350px;
    overflow-y: scroll;
}
</style>
<div class=" ">
<h1>Angular with WebSockets</h1>
<br />
 
<div class="chatBorder">
    <div>{{alert.message}}</div>
    <div class="dataMessage" >
    <div *ngFor="let message of messages">{{message.data}}</div>
</div>
    <form class="inputForm" (ngSubmit)="sendMessage(message.value)">
        
           
            <!-- <input type="text" class="form-control"  #username required /> -->
            <input type="text" class="form-control"  #message required />
         <input type="submit" value="send" class="btn btn-primary"/>
    </form>
</div>

</div>
